name: Push to npm

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name:
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install Deps
        run: |
          cd documentation
          npm i

      - name: npm ci
      - name: npm publish --provenance --access publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
